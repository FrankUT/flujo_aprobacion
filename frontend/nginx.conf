server {
    listen 80;

    root /usr/share/nginx/html;
    index bandeja.html;

    # Servir archivos HTML
    location ~* \.(html)$ {
        try_files $uri =404;
    }

    # Servir CSS, JS y assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        access_log off;
        expires 1h;
    }

    # Ruta principal
    location / {
        try_files $uri $uri/ /bandeja.html;
    }

    # Proxy al backend
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

